<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MP3 Player</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="player-container">
        <div class="screen">
            <img src="default-cover.jpg" alt="Album Art" id="album-cover" class="album-cover">
        </div>
        <div class="details">
            <p id="song-name">No song playing...</p>
        </div>
        <div class="seekbar-container">
            <input type="range" id="seekbar" value="0" max="100">
        </div>
        <div class="controls">
            <button id="prev">⏮️</button>
            <button id="play-pause">▶️</button>
            <button id="next">⏭️</button>
        </div>
        <button id="fetch-songs">Fetch Songs from Device</button>
        <input type="file" id="file-input" accept=".mp3" multiple style="display: none;">
        <div class="song-list-container">
            <ul id="song-list"></ul>
        </div>
        <button id="sort-alpha">Sort A-Z</button>
        <button id="sort-most-played">Sort Most Played</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
